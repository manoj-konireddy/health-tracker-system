{% extends "base.html" %}

{% block title %}Log Workout - Health Tracker{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h2>Log Workout</h2>
        <form method="POST">
            <div class="form-group">
                <label for="workout_type">Workout Type:</label>
                <select id="workout_type" name="workout_type" required>
                    <option value="">Select Workout</option>
                    <option value="Running">Running</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Gym">Gym</option>
                    <option value="Walking">Walking</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="minutes">Duration (minutes):</label>
                <input type="number" id="minutes" name="minutes" required min="1">
            </div>
            <div class="form-group">
                <label for="calories">Calories Burned:</label>
                <input type="number" id="calories" name="calories" min="0">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required value="{{ today_date }}">
            </div>
            <button type="submit" class="btn btn-primary">Log Workout</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script>
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
